<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Slider</title>

<body>
    <div id="slider">
        <div class="slide-show">
<!--           SLAJD 1 START-->
            <div class="single-slide">

<!--            SLAJD 1 KONIEC-->
